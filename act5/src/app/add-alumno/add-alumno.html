<p>add-alumno works!</p>
<div class="container-xxl py-4">
  <div class="row justify-content-center">
    <div class="col-12 col-sm-11 col-md-10 col-lg-8 col-xl-6 px-3 px-sm-4">
    <button type="button" class="btn btn-outline-warning mb-3" (click)="irAlumnos()">
      Regresar  alumnos <i class="bi bi-arrow-left ms-2"></i>
    </button>

    <div class="card shadow-sm my-4">
      <div class="card-body p-4">
        <form>
          <div class="row g-4">
        <div class="col-12 col-md-6 mb-3">
          <label for="nombre"  class="form-label mb-2">Nombre</label>
          <input type="text" class="form-control form-control-lg" id="nombre" name="nombre" placeholder="Nombre" [(ngModel)]="alumno.nombre">
        </div>

        <div class="col-12 col-md-6 mb-3">
          <label for="apellidos" class="form-label mb-2">Apellidos</label>
          <input type="text" class="form-control form-control-lg" id="apellidos" name="apellidos" placeholder="Apellidos" [(ngModel)]="alumno.apellidos">
        </div>

        <div class="col-12 col-md-6 mb-3">
          <label for="grado" class="form-label mb-2">Grado</label>
          <input type="text" class="form-control form-control-lg" id="grado" name="grado" placeholder="Grado" [(ngModel)]="alumno.grado">
        </div>

        <div class="col-12 col-md-6 mb-3">
          <label for="grupo" class="form-label mb-2">Grupo</label>
          <input type="text" class="form-control form-control-lg" id="grupo" name="grupo" placeholder="Grupo" [(ngModel)]="alumno.grupo">
        </div>

        <div class="col-12 col-md-6 mb-3">
          <label for="especialidad" class="form-label mb-2">Especialidad</label>
          <input type="text" class="form-control form-control-lg" id="especialidad" name="especialidad" placeholder="Especialidad" [(ngModel)]="alumno.especialidad">
        </div>

        <div class="col-12 col-md-6 mb-3">
          <label for="turno" class="form-label mb-2">Turno</label>
          <select class="form-select form-select-lg" id="turno" name="turno" [(ngModel)]="alumno.turno">
            <option value="" selected>Selecciona un turno</option>
            <option value="Matutino">Matutino</option>
            <option value="Vespertino">Vespertino</option>
          </select>
        </div>
          </div>

          <div class="d-flex justify-content-end gap-2 mt-4">
            <button type="button" class="btn btn-outline-secondary" (click)="cancelar()">
              Cancelar <i class="bi bi-x-circle ms-2"></i>
            </button>
            <button type="button" class="btn btn-outline-info" (click)="guardarAlumno()">
              Guardar alumno <i class="bi bi-save ms-2"></i>
            </button>
          </div>
        </form>
      </div>
    </div>
    </div>
  </div>
</div>
